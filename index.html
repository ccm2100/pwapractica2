<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel CSS y JS (usando CDN para ejemplo) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Estilos personalizados para el carrusel -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Programación WEB Avanzada</h1> <!-- Barra de título -->
        <h1>"pwapractica2" - Alumno: Cesar Coronel Moreno</h1>
    </header>
    <div class="carrusel">
        <div><img src="images/imagen1.png" alt="Imagen 1"></div>
        <div><img src="images/imagen2.png" alt="Imagen 2"></div>
        <div><img src="images/imagen3.png" alt="Imagen 3"></div>
        <div><img src="images/imagen4.png" alt="Imagen 4"></div>
        <div><img src="images/imagen5.png" alt="Imagen 5"></div>
        <div><img src="images/imagen6.png" alt="Imagen 6"></div>
        <div><img src="images/imagen7.png" alt="Imagen 7"></div>
        <div><img src="images/imagen8.png" alt="Imagen 8"></div>
        <div><img src="images/imagen9.png" alt="Imagen 9"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('.carrusel').slick({
                prevArrow: '<button class="slick-prev">&#10094;</button>',
                nextArrow: '<button class="slick-next">&#10095;</button>',
                //dots: true // si quieres mostrar indicadores de puntos
            });
        });
    </script>
</body>
</html>
